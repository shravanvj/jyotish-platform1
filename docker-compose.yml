version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jyotish-postgres
    environment:
      POSTGRES_USER: jyotish
      POSTGRES_PASSWORD: jyotish_dev_password
      POSTGRES_DB: jyotish
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jyotish"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jyotish-network

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: jyotish-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jyotish-network

  # FastAPI Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: jyotish-api
    environment:
      - DATABASE_URL=postgresql://jyotish:jyotish_dev_password@postgres:5432/jyotish
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - ENVIRONMENT=development
    volumes:
      - ./apps/api:/app
      - api_cache:/app/.cache
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jyotish-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker for async jobs
  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: jyotish-worker
    environment:
      - DATABASE_URL=postgresql://jyotish:jyotish_dev_password@postgres:5432/jyotish
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
    volumes:
      - ./apps/api:/app
      - worker_cache:/app/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jyotish-network
    command: celery -A worker.celery_app worker --loglevel=info --concurrency=2

  # Celery Beat for scheduled tasks
  beat:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: jyotish-beat
    environment:
      - DATABASE_URL=postgresql://jyotish:jyotish_dev_password@postgres:5432/jyotish
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./apps/api:/app
    depends_on:
      - worker
    networks:
      - jyotish-network
    command: celery -A worker.celery_app beat --loglevel=info

  # Next.js Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: jyotish-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-nextauth-secret
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - jyotish-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  api_cache:
  worker_cache:

networks:
  jyotish-network:
    driver: bridge
